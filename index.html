<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid19</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="app">
      <h1 class="app__main-title">Covid-19</h1>
      <section class="app__item">
        <h2 class="app__title">Total Confirmed</h2>
        <p class="app__total" id="total-confirmed"></p>
        <p class="app__daily" id="daily-confirmed"></p>
      </section>
      <section class="app__item">
        <h2 class="app__title">Total Deaths</h2>
        <p class="app__total" id="total-deaths"></p>
        <p class="app__daily" id="daily-deaths"></p>
      </section>
      <section class="app__item">
        <h2 class="app__title">Total Recovered</h2>
        <p class="app__total" id="total-recovered"></p>
        <p class="app__daily" id="daily-recovered"></p>
      </section>
      <section class="app__item">
        <h2 class="app__title">Total Actives</h2>
        <p class="app__total" id="total-actives"></p>
        <p class="app__daily" id="daily-actives"></p>
      </section>
      <section class="app__item app__item--input">
        <select class="app__select" id="countries">
          <option class="app__option">Global</option>
        </select>
        <input class="app__input" id="date" min="2020-01-01" type="date"/>
      </section>
    </div>
  </div>
</body>
</html>
